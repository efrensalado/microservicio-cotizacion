# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cotizaciones-producto

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_a4c5b47abd8f43a1a5b04377a8e3907f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8db65be7f53a41dab8128420021ba842 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a4c5b47abd8f43a1a5b04377a8e3907f }}/azure-app-service/windows/parkingpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cotizaciones-producto'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_995574bc3a6346b7a5fa23e7ac19984c }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a4c5b47abd8f43a1a5b04377a8e3907f }}/azure-app-service/windows/parkingpage:${{ github.sha }}'